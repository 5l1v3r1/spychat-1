      <use xlink:href="#finger" transform="translate(21 10)" />
      <use xlink:href="#finger" transform="translate(48 0)" />
      <use xlink:href="#finger" transform="translate(73 10)" />
    </g>
    <path id="half-glass" fill="#494949"
